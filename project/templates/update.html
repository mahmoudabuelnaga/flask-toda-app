{% extends 'base.html' %}

{% block head %}
  <title>Tast Master</title>
{% endblock head %}

{% block body %}
<div class="container">
    <div class="row">
          <h1>Task Master</h1>
          <form action="/update/{{ task.id }}" method="POST">
            <div class="mb-3">
              <div class="row">
                <div class="col">
                  <input class="form-control" type="text" name="content" id="content" value="{{ task.content }}">
                </div>
                <div class="col">
                  <input class="btn btn-outline-primary" type="submit" value="Add Task">
                </div>
              </div>
            </div>
          </form>
    </div>
{% endblock body %}
